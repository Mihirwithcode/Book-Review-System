{% extends 'base.html' %}
{% block title %}{{ user.username }}'s Profile{% endblock %}
{% block content %}
    <h1>{{ user.username }}'s Reviews</h1>
    <ul>
        {% for review in reviews %}
        <li>
            <a href="{% url 'book_detail' review.book.id %}">{{ review.book.title }}</a>
            <p>Rating: {{ review.rating }}</p>
            <p>{{ review.comment }}</p>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
