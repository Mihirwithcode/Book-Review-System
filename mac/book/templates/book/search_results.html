{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
    <h1>Search Results</h1>
    <ul>
        {% for book in results %}
            <li><a href="{% url 'book_detail' book.id %}">{{ book.title }} by {{ book.author }}</a></li>
        {% empty %}
            <p>No books found.</p>
        {% endfor %}
    </ul>
{% endblock %}
